<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <main>

        <header>

            <div class="search-bar">

                <i class="icon-search"></i>
                <input type="text" id="search-area"> 

            </div>

            <div class="profile-bar">

                <i class="icon-bell-alt"></i>
                <img src="assets/pfp.jpg" alt="profile" class="profile-icon">
                <p class="profile-name">Chanditha Mahanama</p>

            </div>

            <div class="hello-bar">

                <img src="assets/pfp.jpg" alt="profile" class="profile-picture">
                <p class="hb-first-text">Hi there,</p>
                <p class="hb-second-text">Chanditha Mahanama (@chanditha)</p>

            </div>

            <div class="control-bar">

                <button class="new-button">New</button>
                <button class="new-button">Upload</button>
                <button class="new-button">Share</button>

            </div>

        </header>

        <div class="side-bar">

            <div class="dashboard-container">

                <img src="assets/icon.png" alt="Dashboard Icon" class="dashboard-icon">
                <p>Dashboard</p>

            </div>

            <nav class="nav-bar">
                <li class="nav-item">
                    <i class="icon-home"></i>
                    Home
                </li>
                <li class="nav-item">
                    <i class="icon-credit-card"></i>
                    Profile
                </li>
                <li class="nav-item">
                    <i class="icon-inbox"></i>
                    Messages
                </li>
                <li class="nav-item">
                    <i class="icon-time"></i>
                    History
                </li>
                <li class="nav-item">Tasks</li>
                <li class="nav-item">Communities</li>
            </nav>

            <div class="settings-bar">

            </div>

        </div>

        <div class="content">

        </div>

    </main>

</body>
</html>
