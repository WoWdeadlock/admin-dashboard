<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <main>

        <div class="header">

            <div class="search-bar-container">
                <i class="icon-search"></i>
                <div class="search-bar"></div>
            </div>

            <div class="notification-bar">
                <i class="icon-bell"></i>
                <div class="nb-icon"></div>
                <div class="nb-name">Dread Locked</div>
            </div>

            <div class="introduction-bar">
                <div class="ib-icon"></div>
                <div class="ib-text">
                    <div class="ib-subtext">Hi there,</div>
                    <div class="ib-maintext">Dread Locked (@dread)</div>
                </div>
            </div>

            <div class="button-bar">
                <button class="bb-button">New</button>
                <button class="bb-button">Upload</button>
                <button class="bb-button">Share</button>
            </div>

        </div>

        <div class="nav-bar">
                <div class="dashboard-title">
                    <div class="dt-icon"></div>
                    <div class="dt-text">Dashboard</div>
                </div>
                <div class="nav-area">
                    <div class="nav-item">
                        <i class="icon-home"></i>
                        <div class="nb-icon-text">Home</div>
                    </div>
                    <div class="nav-item">
                        <i class="icon-credit-card"></i>
                        <div class="nb-icon-text">Profile</div>
                    </div>
                    <div class="nav-item">
                        <i class="icon-comments"></i>
                        <div class="nb-icon-text">Messages</div>
                    </div>
                    <div class="nav-item">
                        <i class="icon-time"></i>
                        <div class="nb-icon-text">History</div>
                    </div>
                    <div class="nav-item">
                        <i class="icon-file-alt"></i>
                        <div class="nb-icon-text">Tasks</div>
                    </div>
                    <div class="nav-item">
                        <i class="icon-group"></i>
                        <div class="nb-icon-text">Communities</div>
                    </div>
                </div>
                <div class="support-area">
                    <div class="nav-item">
                        <i class="icon-cog"></i>
                        <div class="nb-icon-text">Settings</div>
                    </div>
                    <div class="nav-item">
                        <i class="icon-question-sign"></i>
                        <div class="nb-icon-text">Support</div>
                    </div>
                    <div class="nav-item">
                        <i class="icon-check"></i>
                        <div class="nb-icon-text">Privacy</div>
                    </div>
                </div>
        </div>

        <div class="dashboard">
        </div>

    </main>

</body>
</html>
